<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url(http://anemurionhotel.com.tr/wp-content/uploads/2016/05/Blue-Abstract-Background-10-1.jpg);
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
        }
        
        .container {
            height: 400px;
            position: relative;
            width: 20%;
            margin: 0 auto;
            background: rgba(130, 130, 130, .3);
            padding: 20px 22px;
            border: 1px solid;
            border-top-color: rgba(255, 255, 255, .4);
            border-left-color: rgba(255, 255, 255, .4);
            border-bottom-color: rgba(60, 60, 60, .4);
            border-right-color: rgba(60, 60, 60, .4);
            box-shadow: 0 15px 40px rgba(0, 0, 0, .5);
        }
        
        .title {
            text-shadow: 1px 1px 1px red;
            text-align: center;
            padding: 50px 0 20px;
        }
        
        .title h1 {
            margin: 0px;
            padding: 0;
            color: #ff9934;
            text-transform: uppercase;
            font-size: 28px;
        }
        
        .title h2 {
            text-shadow: none;
            text-align: left;
            color: black;
            font-size: 15px;
            margin: 10px;
        }
        
        .title h3 {
            text-shadow: none;
            text-align: left;
            color: black;
            font-size: 15px;
            margin: 10px;
        }
        
        .title h4 {
            text-shadow: none;
            text-align: left;
            color: black;
            font-size: 15px;
            margin: 10px;
        }
        
        .title h5 {
            text-shadow: none;
            text-align: left;
            color: black;
            font-size: 15px;
            margin: 10px;
        }
        
        .title h6 {
            text-align: left;
            margin: 15px;
            height: 60px;
            text-transform: capitalize;
            font-size: 14px;
            text-shadow: none;
        }
        
        input[type="submit"]:hover {
            background-color: #D3D3D3;
        }
        
        input[type="Email"],
        input[type="Password"] {
            border-color: grey;
        }
        
        input[type="First Name"],
        input[type="Business"] {
            border-color: grey;
        }
        
        input[type="Last Name"] {
            border-color: grey;
        }
    </style>
</head>

<body>
    <div class="sign up">
        <h1>
            <div class="title">
                <h1>Create an Account</p>
                </h1>
                <div class="container">
                    <div class="sign up"></div>
                    <form class="sign up-container">
                        <h2>
                            <p>Name</p>
                            <p>
                                <input style="font-size: 15px" type="First Name" placeholder="First Name...">
                            </p>
                            <p>
                                <input style="font-size: 15px;" type="Last Name" placeholder="last Name...">
                            </p>
                        </h2>
                        <h3>
                            <p>Email</p>
                            <p>
                                <input style="font-size: 15px" type="Email" placeholder="Email...">
                            </p>
                        </h3>
                        <h4>
                            <p>Where do you work?</p>
                            <p>
                                <input style="font-size: 15px" type="Business" placeholder="Name of Business...">
                            </p>
                            <h5>
                                <p>Password</p>
                                <p>
                                    <input style="font-size: 15px" type="Password" placeholder="Password...">
                                </p>
                                <p>
                                    <input style="font-size: 15px" type="Password" placeholder="Confirm Password...">
                                </p>
                            </h5>
                            <h6>
                                <p>
                                    <input style="border: none; outline: none; height: 25px; cursor: pointer; border-radius: 8px;color: #5987a6" type="submit" value="Register">
                                </p>
                            </h6>
</body>

</html>
